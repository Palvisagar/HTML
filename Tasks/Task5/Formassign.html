<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task5</title>
    <style>
        .one,td,th {width:200px}
        .two,td,th {width:200px}
        .three,td,th {width:200px}
    </style>
</head>
<body>
    <form style="width: 600px ;" action="welcome.html" method="get" width="">
        <fieldset> <legend><strong>Your address</strong></legend>
            
                
            <table id="one" >
            
                <tr>
                    <td><strong>First name</strong></td>
                    <td><input type="text" name="First_name" required></td>
                </tr>
                <tr>
                    <td><strong>Last Name</strong></td>                            
                    <td><input type="text" name="Last_name" required></td>
                </tr>
                <tr>
                    <td><strong>Street</strong></td>
                    <td><input type="text" name="Street"></td>
                </tr>
                <tr>
                    <td><strong>City</strong></td>
                    <td><input type="text" name="city"></td>
                </tr>
            </table>
                
            
        </fieldset>
        <fieldset> <legend><strong>Additional details</strong></legend>
            
                
            <table id="two">
            
                <tr>
                    <td><strong>Biography</strong></td>
                    <td><textarea type="text" name="First_name" required></textarea></td>
                </tr>
                <tr>
                    <td><strong>Image</strong></td>
                    <td><input type="file" id="img" name="img" accept="image/*"></td>
                </tr>
                <tr>
                    <td><strong>Age Group</strong></td>
                    <td><select  name="Street">
                    <option>0 to 9 Years</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    </select></td>
                </tr>
                            
            </table>
                
        </fieldset>        
        <fieldset> <legend><strong>Interests</strong></legend>
            
                    
            <table id="there">
            
                <tr>
                    <td><strong>Hobbies</strong></td>
                    <td><select  name="Hobbies" size="4">
                    <option>Playing soccer</option>
                    <option>Dancing</option>
                    <option>Gardening</option>
                    <option>Watching movies</option>
                    </select></td>
                </tr>
                <tr>
                    <td><strong>Favourite car?</strong></td>
                    <td><select  name="Favourite_car">
                    <option>Volvo</option>
                    <option>Audi</option>
                    <option>BMW</option>
                    </select></td>
                </tr>
                <tr>
                    <td><strong>Favorite public transport?</strong></td>
                    <td><select  name="Favourite_public_transport" size="4">
                    <optgroup label="Ground" >Ground
                    <option>Train</option>
                    <option>Bus</option>
                    </optgroup>
                    <optgroup label="Water">
                                          
                    </optgroup>
                    </select></td>
                </tr>
                             
            </table>
                                
        </fieldset>
    </form>        
    

</body>
</html>
